<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex; width: 500px;
            margin-bottom: 50px;
            flex-direction: column-reverse;
        }
        .box{
            width: 100%; background-color: yellow; height: 50px;
        }
        .flex-container .box:nth-child(2n){
            background-color: aqua; width: 200%;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
