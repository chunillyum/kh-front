<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        map
        이미지 맵을 정의할 때 사용
        클릭할 수 있는 영역을 정의할 때 사용
        map 태그에 name을 지정하고 img 태그에 usemap속성 값으로 map태그의 name앞에 #을 붙여줌
        area 태그를 이용하여 영역을 지정

        area
        영역을 지정할 때 사용

        shape 속성
        영역 모양을 의미, default, rect, circle, poly가 존재

        coords
        영역의 좌표를 나타냄
        shape에 따라 좌표 개수가 달라짐

        href 속성
        영역을 클릭했을 때 넘어갈 링크
        
        alt
        실행되지 않을 때 대체로 나타날 문자열
     -->
    <img src="../imgggg/3636_10174_4958.jpg" alt="고양이" usemap="#cat">
    <map name="cat">
        <area shape="rect" coords="81,55,423,355" href="https://www.google.com/search?sxsrf=AB5stBjGN2AtuMZAIZpKqupicYbfZ8St8Q:1688966807085&q=%EA%B3%A0%EC%96%91%EC%9D%B4&tbm=isch&sa=X&ved=2ahUKEwj5iMvUs4OAAxW5plYBHbeuBZ4Q0pQJegQIDRAB&biw=931&bih=603&dpr=1.25#imgrc=YzKqurAoZRMdsM" alt="고양이 검색">
    </map>
</body>
</html>
