<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        div
        기능은 없고 영역을 분할할 때 사용
        블락 태그임, 기본 너비가 100%라 다음 요소가 새 라인에서 시작됨

        span
        기능은 없고 영역을 분할할 때 사용하는 태그
        인라인 태그임, 주로 요소(단어,문장)에 스타일을 적용할 때 사용
        
        iframe
        페이지 내에 다른 페이지를 가져오는 태그
        대표적으로 유튜브 영상을 가져올 때 사용
        네이버에서는 광고를 가져올 때 사용
     -->
     안녕하세요. 제 이름은 <div>홍길동</div>입니다. <br>
     안녕하세요. 제 이름은 <span style="color: red;">홍길동</span>입니다. <br>
     안녕하세요. 제 이름은 홍길동입니다. <br>
     <iframe width="500" height="300" src="글자관련태그.html" frameborder="1"></iframe>
</body>
</html>
