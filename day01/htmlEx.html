<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h태그 예제</title>
</head>
<body>
    <!--h태그는 제목을 나타낼 때 사용+쌍태그임(시작과 종료가 있음)
    +block태그임(block는 새 라인에서 시작함)-->
    <!--br태그는 줄 바꿈 태그(단일태그임)(잘 사용 안 함)

    strong태그=강조하는 태그로 글자를 두껍게 해줌
    쌍태그임
    inline태그임:현재 라인에서 이어서 작업

    block=한 줄 다 먹음, inline 부분만 먹음

    b태그는 글자를 두껍게 만드는 태그임, 얘도 쌍태그에 인라인

    blockquote 인용할 때 쓰는 태그
    쌍태그임
    자동 들여쓰기 됨
    블락 태그임

    q태그
    인용할 때 쓰는 태그
    쌍태그임
    ""가 추가됨

    sup
    위첨자 태그
    쌍태그
    인라인

    sub
    아래첨자 태그
    쌍태그
    인라인

    ㅁabbr
    약어에 마우스를 가져다 대면(hover)지정된 title 내용이 나오는 태그
    쌍태그
    인라인

    cite
    블ㄹ그나 사이트를 참조할 때 스는 태그
    쌍태그, 인라인
-->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>
    <mark>안녕하세요.</mark> 제 <b>이름</b>은 <strong>홍길동</strong>입니다. <br>
    저는 <u>서울</u>에 살고 있습니다.
    <s>만나서 반갑습니다</s> <br>
    저는 <i>자바</i> 수업을 듣습니다 <br>
    지금 <em>프론트 <small>(html+css+js)</small> 수업</em>을 듣는 중입니다. <br>
    인용:  <blockquote>인용문구입니다.</blockquote>
    인용: <q>인용문구입니다,</q>
    2 <sup>3</sup>=8 <br>
    log <sub>2</sub>8=3 <br>
    <abbr title="Hyper Text Markup Language">HTML</abbr>

</body>
</html>
