<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.outer-container {
  width: 500px;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  border: 2px solid gray;
  margin: auto;
}

.container {
  display: flex;
  align-items: center;
}

.circle {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: 5px solid green;
  margin: 0 10px;
}

.rectangle {
  width: 100px;
  height: 50px;
  background-color: orange
}

    </style>
</head>
<body>
    <div class="outer-container">
        <div class="container">
          <div class="circle"></div>
          <div class="rectangle"></div>
          <div class="circle"></div>
        </div>
      </div>
      
</body>
</html>
