<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px; height: 500px; background-color: green; margin: 0 auto;
        }
        .fbox{
            width: calc(300px - 10%); height: 50px; background-color: aqua;
        }
        .sbox{
            width: calc(300px - 10%); height: 50px; background-color: black; margin: 0 auto;
        }
        .tbox{
            width: calc(300px - 10%); height: 50px; background-color: yellow; margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fbox"></div>
        <div class="sbox"></div>
        <div class="tbox"></div>
    </div>
</body>
</html>
