<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 예제</title>
</head>
<body>
    <!-- label
    form요소에 레이블을 붙이는 태그(체크박스로만 선택이 아닌 텍스트를 선택해도 되게끔)
    라벨을 선택하면 라벨과 연결된 input 태그가 선택됨
    방법1
    <label><input>라벨명</label>
    라벨로 인풋 태그 감싸기
    방법2
    label태그와 input 태그를 따로 배치(input에 id값을 줘야함)
    <label for="hello">라벨명</label>
    <input id="hello"> -->
    <form action="">
        <label for="input_id">아이디: </label>
        <input type="text" name="id" id="input_id"> <br>
        <input type="button" value="전송">
        <span>좋아하는 과일을 선택하세요(여러개 가능)</span> <br>
    <label><input type="checkbox" name="fruit" id="" value="apple">사과</label>
    <label><input type="checkbox" name="fruit" id="" value="orange">오렌지</label>
        <label><input type="checkbox" name="fruit" id="" value="banana">바나나 <br></label>
    </form>
</body>
</html>
