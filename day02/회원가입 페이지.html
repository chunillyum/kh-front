<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
</head>
<body>
    <form action="" method="post">
		<input type="text" name="id" placeholder="아이디를 입력하세요"> <br>
        <label for="">아이디: &nbsp;&nbsp;&nbsp;<input type="text" name="id"></label>
        <br>
		<input type="password" name="pw" placeholder="비밀번호를 입력하세요."> <br>
        <label for="">비밀번호 &nbsp;&nbsp;&nbsp;: <input type="password" name="pw"> </label>
        <br>
        비밀번호를 다시 한 번 입력하세요:
		<input type="password" name="true_pw"> <br>
        <label>
        전화번호: 
        <input type="tel" name="phone_num" placeholder="-를 제외하고 입력하세요" pattern="\d{11}"></label>
        <br>
        <label>이름: &nbsp;
            <input type="text" name="name">
        </label>
        <br>
        이메일: &nbsp;
		<label><input type="email" name="email"></label>
            <br>
        <label for="sex"><input type="radio" name="sex" value="O" id="sex" checked> 남성입니다.</label> <br>
		<label for="girlsex"><input type="radio" name="sex" value="O" id="girlsex"> 여성입니다.</label> <br>
        <input type="submit" value="제출">
</body>
</html>
