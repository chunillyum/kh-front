<body>
    <!-- select
    미리 지정된 값을 선택 



    예:생년월일, 성별, 통신사
option태그와 함께 사용이 됨
전송되는 값은 선택된 option태그에 있는 value값이 전송됨-->

<select name="fruit" size="2" multiple>

    <option>없음</option>
    <option value="1">사과</option>
    <option value="2">오렌지</option>
    <option value="3">바나나</option>
</select>
