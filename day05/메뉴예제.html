<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .menu {
          display: flex;
          padding: 10px;
          border: 2px solid gray    ;
          cursor: pointer;
          border-radius: 10px;
          box-sizing: border-box;
        }
        .menu:hover{
            background-color: red;
        }
        
        ul {
          list-style: none;
          padding: 0;
          text-align: center;
        }
        
        ul li {
          display: inline-block;
        }
        </style>
        </head>
        <body>
          <ul>
            <li><div class="menu">메뉴 1</div></li>
            <li><div class="menu">메뉴 2</div></li>
            <li><div class="menu">메뉴 3</div></li>
          </ul>
        </body>
        </html>
