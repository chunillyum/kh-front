<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <html>
        <head>
        <style>
        table {
          width: 100%;
          border-collapse: collapse;
        }
        
        th, td {
          padding: 10px;
          text-align: left;
        }
        
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
        
        tr:hover {
          background-color: #ddd;
        }
        </style>
        </head>
        <body>
          <table>
            <tr>
              <th>번호</th>
              <th>제목</th>
              <th>작성자</th>
              <th>조회수</th>
            </tr>
            <tr>
              <td>1</td>
              <td>게시글 제목 1</td>
              <td>작성자 1</td>
              <td>100</td>
            </tr>
            <tr>
              <td>2</td>
              <td>게시글 제목 2</td>
              <td>작성자 2</td>
              <td>200</td>
            </tr>
            <tr>
              <td>3</td>
              <td>게시글 제목 3</td>
              <td>작성자 3</td>
              <td>300</td>
            </tr>
            <!-- 추가적인 게시글 항목을 필요에 따라 추가 -->
          </table>
        </body>
        </html>
